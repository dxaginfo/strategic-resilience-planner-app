<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Strategic Resilience Graphic</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientBackground">
            <stop stop-color="#EEF2FF" offset="0%"></stop>
            <stop stop-color="#E2E8F0" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientBlue">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#1D4ED8" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientRed">
            <stop stop-color="#EF4444" offset="0%"></stop>
            <stop stop-color="#B91C1C" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientGreen">
            <stop stop-color="#10B981" offset="0%"></stop>
            <stop stop-color="#047857" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientYellow">
            <stop stop-color="#F59E0B" offset="0%"></stop>
            <stop stop-color="#B45309" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientPurple">
            <stop stop-color="#8B5CF6" offset="0%"></stop>
            <stop stop-color="#6D28D9" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
            <feOffset dx="2" dy="5" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="url(#gradientBackground)" />
    
    <!-- Main Shield Outline -->
    <path d="M400,70 C550,70 600,120 600,120 C600,120 610,350 400,530 C190,350 200,120 200,120 C200,120 250,70 400,70 Z" 
          fill="#FFFFFF" 
          stroke="#E2E8F0" 
          stroke-width="8" 
          filter="url(#shadow)" />
    
    <!-- Shield Segments -->
    <path d="M400,120 C500,120 530,150 530,150 C530,150 540,320 400,450 C260,320 270,150 270,150 C270,150 300,120 400,120 Z" 
          fill="url(#gradientBlue)" 
          opacity="0.7" />
    
    <!-- Central Chart/Gauge -->
    <circle cx="400" cy="250" r="100" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="4" />
    
    <!-- Gauge Ticks -->
    <g stroke="#718096" stroke-width="2">
        <line x1="400" y1="160" x2="400" y2="170" />
        <line x1="490" y1="250" x2="480" y2="250" />
        <line x1="400" y1="340" x2="400" y2="330" />
        <line x1="310" y1="250" x2="320" y2="250" />
        
        <line x1="458" y1="192" x2="452" y2="198" />
        <line x1="458" y1="308" x2="452" y2="302" />
        <line x1="342" y1="308" x2="348" y2="302" />
        <line x1="342" y1="192" x2="348" y2="198" />
    </g>
    
    <!-- Gauge Labels -->
    <g font-family="Arial" font-size="12" fill="#4A5568">
        <text x="400" y="150" text-anchor="middle">Performance</text>
        <text x="500" y="250" text-anchor="middle">Revenue</text>
        <text x="400" y="355" text-anchor="middle">Knowledge</text>
        <text x="300" y="250" text-anchor="middle">Brand</text>
    </g>
    
    <!-- Central Indicator -->
    <circle cx="400" cy="250" r="15" fill="url(#gradientGreen)" />
    <circle cx="400" cy="250" r="8" fill="#FFFFFF" />
    
    <!-- Data Points -->
    <circle cx="400" cy="180" r="12" fill="url(#gradientRed)" />
    <circle cx="460" cy="250" r="12" fill="url(#gradientGreen)" />
    <circle cx="400" cy="320" r="12" fill="url(#gradientYellow)" />
    <circle cx="340" cy="250" r="12" fill="url(#gradientPurple)" />
    
    <!-- Person Icons -->
    <g>
        <!-- Person 1 (Top) -->
        <circle cx="400" cy="120" r="25" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2" />
        <circle cx="400" cy="105" r="8" fill="#3B82F6" />
        <path d="M385,125 C385,115 415,115 415,125 C415,140 385,140 385,125 Z" fill="#3B82F6" />
        
        <!-- Person 2 (Right) -->
        <circle cx="520" cy="200" r="25" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2" />
        <circle cx="520" cy="185" r="8" fill="#F59E0B" />
        <path d="M505,205 C505,195 535,195 535,205 C535,220 505,220 505,205 Z" fill="#F59E0B" />
        
        <!-- Person 3 (Bottom) -->
        <circle cx="400" cy="380" r="25" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2" />
        <circle cx="400" cy="365" r="8" fill="#EF4444" />
        <path d="M385,385 C385,375 415,375 415,385 C415,400 385,400 385,385 Z" fill="#EF4444" />
        
        <!-- Person 4 (Left) -->
        <circle cx="280" cy="200" r="25" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="2" />
        <circle cx="280" cy="185" r="8" fill="#10B981" />
        <path d="M265,205 C265,195 295,195 295,205 C295,220 265,220 265,205 Z" fill="#10B981" />
    </g>
    
    <!-- Connection Lines -->
    <g stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5">
        <line x1="400" y1="145" x2="400" y2="180" />
        <line x1="460" y1="250" x2="495" y2="200" />
        <line x1="400" y1="320" x2="400" y2="355" />
        <line x1="340" y1="250" x2="305" y2="200" />
    </g>
    
    <!-- Information Labels -->
    <g>
        <!-- Title -->
        <text x="400" y="520" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A202C">Strategic Resilience Analysis</text>
        
        <!-- Subtitle -->
        <text x="400" y="550" font-family="Arial" font-size="16" text-anchor="middle" fill="#4A5568">Balancing personnel dependencies for organizational strength</text>
    </g>
    
    <!-- Bottom Bar Chart -->
    <g transform="translate(180, 420)">
        <rect x="0" y="0" width="80" height="60" fill="url(#gradientRed)" rx="4" />
        <rect x="90" y="20" width="80" height="40" fill="url(#gradientYellow)" rx="4" />
        <rect x="180" y="35" width="80" height="25" fill="url(#gradientGreen)" rx="4" />
        <rect x="270" y="10" width="80" height="50" fill="url(#gradientPurple)" rx="4" />
        <rect x="360" y="40" width="80" height="20" fill="url(#gradientBlue)" rx="4" />
        
        <line x1="0" y1="65" x2="440" y2="65" stroke="#94A3B8" stroke-width="2" />
        
        <text x="40" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A5568">Critical</text>
        <text x="130" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A5568">High</text>
        <text x="220" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A5568">Medium</text>
        <text x="310" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A5568">Low</text>
        <text x="400" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#4A5568">Balanced</text>
    </g>
</svg>